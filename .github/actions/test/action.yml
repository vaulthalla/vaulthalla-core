name: 'Run C++ Tests'
description: 'Runs compiled binary tests.'

runs:
  using: "composite"
  steps:
    - name: Run Tests
      shell: bash
      run: |
        export PATH_TO_TEST_DATA="$GITHUB_WORKSPACE/test-assets"
        echo "Using test data path $PATH_TO_TEST_DATA"
        ./build/vh_unit_tests
